<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Avatar Test (With Token)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Profile Avatar Test (JWT)</h2>

  <button onclick="loadProfile()">Load Profile</button>

  <div>
    <p><strong>Headline:</strong> <span id="headline"></span></p>
    <p><strong>About:</strong> <span id="about"></span></p>
    <p><strong>Experience:</strong><span id="experience"></span></p>
    <p><strong>Git hub Link :</strong><span id="github"></span></p>
    <p><strong>Avatar:</strong></p>

    <img id="avatar" />
  </div>

  <script>
    async function loadProfile() {
      try {
        const userId = "961c4c23-c9ba-40c1-88bc-daa172a85155";

        // üîê PASTE YOUR TOKEN HERE

          },
        });

        const json = await res.json();
        console.log("PROFILE RESPONSE:", json);

        const profile = json.data;

        document.getElementById("headline").textContent = profile.headline || "-";
        document.getElementById("about").textContent = profile.about || "-";
        document.getElementById("experience").textContent = profile.experience || "-";
        
        document.getElementById("github").textContent = profile.github || "-";
        

        if (profile.avatarUrl) {
          document.getElementById("avatar").src = profile.avatarUrl;
        } else {
          document.getElementById("avatar").alt = "Avatar is null";
        }

      } catch (err) {
        console.error(err);
        alert("Failed to load profile");
      }
    }
  </script>

</body>
