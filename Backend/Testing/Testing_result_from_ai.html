<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Job Application Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #applications {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .app-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .app-box:hover {
      transform: translateY(-3px);
    }
    .app-box h3 {
      margin-top: 0;
      color: #007bff;
    }
    .score {
      font-weight: bold;
      color: #007bff;
    }
    .missing-skills {
      color: #ff4d4f;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-top: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .ai-analysis {
      background: #f0f8ff;
      border-left: 4px solid #007bff;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    #pdfPreviewContainer {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #pdfPreview {
      width: 90%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>AI Job Application Dashboard</h1>

  <div id="applications"></div>

  <div id="pdfPreviewContainer">
    <h3>PDF Preview</h3>
    <iframe id="pdfPreview"></iframe>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/jobapplications";
    const JWT_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImFhNmE3YzVmLTg3NGItNDIxMy04YmFmLTNkZWNkY2JmYmZkOCIsInJvbGUiOiJjYW5kaWRhdGUiLCJpYXQiOjE3Njk3NDcyODUsImV4cCI6MTc3MDM1MjA4NX0.lW7f7znq3_CWUAVP9uxP6s3Qh-f1bRrtvIVLItls4jk"; // replace with actual token

    // Helper: parse AI analysis JSON
    function parseAIAnalysis(ai_analysis) {
      if (!ai_analysis?.raw) return null;
      try {
        const cleaned = ai_analysis.raw.replace(/```json|```/g, "").trim();
        return JSON.parse(cleaned);
      } catch (err) {
        console.warn("AI analysis parse failed", err);
        return null;
      }
    }

    async function loadApplications() {
      try {
        const res = await fetch(`${API_URL}?page=1&limit=20`, {
          headers: { "Authorization": `Bearer ${JWT_TOKEN}` }
        });
        if (!res.ok) throw new Error("Failed to fetch applications");

        const json = await res.json();
        const applications = json.data || [];
        const container = document.getElementById("applications");
        container.innerHTML = "";

        if (applications.length === 0) {
          container.innerHTML = "<p>No applications found.</p>";
          return;
        }

        applications.forEach(app => {
          const parsedAI = parseAIAnalysis(app.ai_analysis);

          const skills = parsedAI?.skills?.join(", ") || "N/A";
          const experience = parsedAI?.experience || "N/A";
          const matchScore = parsedAI?.matchScore ?? "N/A";
          const coverLetterScore = parsedAI?.coverLetterScore ?? "N/A";
          const missingSkills = parsedAI?.missingSkills?.length
            ? parsedAI.missingSkills.join(", ")
            : "None";

          const skillsAnalysis = parsedAI?.raw?.skills_analysis || "N/A";
          const experienceAnalysis = parsedAI?.raw?.experience_analysis || "N/A";
          const overallAnalysis = parsedAI?.raw?.overall_analysis || "N/A";

          const box = document.createElement("div");
          box.classList.add("app-box");

          box.innerHTML = `
            <h3>${app.job?.title || "Job Title"}</h3>

            <p><strong>Skills:</strong> ${skills}</p>
            <p><strong>Experience:</strong> ${experience}</p>
           
            <p><strong>Missing Skills:</strong>
              <span class="${missingSkills !== "None" ? "missing-skills" : ""}">${missingSkills}</span>
            </p>

            <button class="toggle-ai-btn">Show AI Analysis</button>
            <div class="ai-analysis" style="display:none;">
              <p><strong>Skill Analysis:</strong> ${skillsAnalysis}</p>
              <p><strong>Experience Analysis:</strong> ${experienceAnalysis}</p>
              <p><strong>Overall Analysis:</strong> ${overallAnalysis}</p>
            </div>

            <p style="margin-top:10px;">
              <button onclick="viewResume('${app.id}')">View Resume</button>
              <button onclick="viewCoverLetter('${app.id}')">View Cover Letter</button>
            </p>
          `;

          container.appendChild(box);
        });

        // Add toggle logic after rendering
        document.querySelectorAll(".toggle-ai-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const aiDiv = btn.nextElementSibling;
            if (aiDiv.style.display === "none") {
              aiDiv.style.display = "block";
              btn.textContent = "Hide AI Analysis";
            } else {
              aiDiv.style.display = "none";
              btn.textContent = "Show AI Analysis";
            }
          });
        });

      } catch (err) {
        console.error(err);
        document.getElementById("applications").innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    // PDF preview
    async function viewResume(applicationId) {
      try {
        const res = await fetch(`${API_URL}/${applicationId}/resume`, {
          headers: { "Authorization": `Bearer ${JWT_TOKEN}` }
        });
        if (!res.ok) throw new Error("Failed to fetch resume");
        const data = await res.json();
        showPDF(data.url);
      } catch (err) {
        alert(err.message);
      }
    }

    async function viewCoverLetter(applicationId) {
      try {
        const res = await fetch(`${API_URL}/${applicationId}/coverLetter`, {
          headers: { "Authorization": `Bearer ${JWT_TOKEN}` }
        });
        if (!res.ok) throw new Error("Failed to fetch cover letter");
        const data = await res.json();
        showPDF(data.url);
      } catch (err) {
        alert(err.message);
      }
    }

    function showPDF(url) {
      const container = document.getElementById("pdfPreviewContainer");
      const iframe = document.getElementById("pdfPreview");
      iframe.src = url;
      container.style.display = "flex";
      container.scrollIntoView({ behavior: "smooth" });
    }

    // Load applications on page load
    loadApplications();
  </script>
</body>
</html>
